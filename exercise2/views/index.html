{% extends 'layout.html' %}
{% block title %}My Page{% endblock %}
{% block head %}
{% parent %}
	<link rel="stylesheet" href="../css/index.css">
	<script type="text/javascript" src="../js/index.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/systemjs/0.20.19/system.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% endblock %}

{% block content %}
	<div class="praise" id="thumb">
		<div class="finger finger0"></div>
		<div class="finger finger1"></div>
		<div class="finger finger2"></div>
		<div class="finger finger3"></div>
		<div class="finger finger4"></div>
		<div class="add" id="add">+1</div>
	</div>

	<script type="text/javascript">
		SystemJS.config({
			baseURL: '/js/'
		});
		SystemJS.import('index-es.js').then(function(m){
			$.extend({
				thumb: m.default.Thumb
			})
			callBack();
		});
		function callBack(){
			var f = new $.thumb($('#thumb'), 0);
			f.likes();
		}
	</script>
{% endblock %}
