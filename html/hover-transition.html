<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition 实现元素移入移出都有动画的效果</title>
    <style>
        body {
            padding: 100px;
        }
        div {
            width: 120px;
            height: 120px;
            border: 1px solid #eee;
            transition: all 2s;
        }
        div:hover {
            box-shadow: 0px 0px 5px #333;
            transition: all 2s;
        }
    </style>
</head>
<body>
    <div>111</div>
</body>
</html>
