<!DOCTYPE html>
<html>
<head>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>点赞功能</title>
	<link rel="stylesheet" type="text/css" href="css/css.css"/>
</head>
<body>
	<div class="praise" id="thumb">
		<div class="finger finger0"></div>
		<div class="finger finger1"></div>
		<div class="finger finger2"></div>
		<div class="finger finger3"></div>
		<div class="finger finger4"></div>
		<div class="add" id="add">+1</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/systemjs/0.20.19/system.js"></script>
	<script type="text/javascript">
		SystemJS.config({
			baseURL: './js/'
		});
		SystemJS.import('praise.es.js').then(function(m){
			$.extend({
				thumb: m.default.Thumb
			})
			callBack();
		});
		function callBack(){
			var f = new $.thumb($('#thumb'), 0);
			f.likes();
		}
	</script>
	
</body>
</html>
